<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ระบบเสนอแฟ้มผู้อำนวยการ</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>

<style>
body{font-family:'Prompt',sans-serif;background:#f4f6f9;}
.navbar{background:#0d2c6c;}
canvas{border:1px solid #ccc;border-radius:8px;width:100%;background:#fff;}
.spinner-border-sm{width:1rem;height:1rem;}
</style>
</head>
<body>

<nav class="navbar navbar-dark px-3">
<span class="navbar-brand">ระบบเสนอแฟ้มผู้อำนวยการ</span>
<div>
<button class="btn btn-light btn-sm me-2" onclick="openQRModal()">สร้างคิวอาร์โค้ด</button>
<button class="btn btn-warning btn-sm" onclick="openOfficer()">ระบบเจ้าหน้าที่</button>
</div>
</nav>

<div class="container mt-4">

<ul class="nav nav-tabs">
<li class="nav-item"><button class="nav-link active" onclick="loadList('waiting')">รอพิจารณา <span class="badge bg-warning" id="bw">0</span></button></li>
<li class="nav-item"><button class="nav-link" onclick="loadList('approved')">พิจารณาแล้ว <span class="badge bg-success" id="ba">0</span></button></li>
<li class="nav-item"><button class="nav-link" onclick="loadList('returned')">รับแฟ้มคืนแล้ว <span class="badge bg-primary" id="br">0</span></button></li>
<li class="nav-item"><button class="nav-link" onclick="loadList('all')">ทั้งหมด <span class="badge bg-dark" id="ball">0</span></button></li>
</ul>

<div id="registerPage"></div>
<div id="listArea" class="mt-3"></div>
<div id="officerArea" class="mt-3"></div>

</div>

<!-- LOGIN MODAL -->
<div class="modal fade" id="loginModal">
<div class="modal-dialog">
<div class="modal-content p-3">
<h5>เข้าสู่ระบบเจ้าหน้าที่</h5>
<input id="phone" class="form-control mb-2" placeholder="เบอร์โทร">
<button class="btn btn-primary" onclick="login()">เข้าสู่ระบบ</button>
</div>
</div>
</div>

<!-- QR MODAL -->
<div class="modal fade" id="qrModal">
<div class="modal-dialog">
<div class="modal-content p-3">
<h5>สร้างคิวอาร์โค้ด</h5>
<div>รหัสแฟ้ม: <b id="newFileId"></b></div>
<input id="groupName" class="form-control mt-2" placeholder="ชื่อกลุ่มงาน">
<button class="btn btn-primary mt-3" onclick="createQR()">สร้าง</button>
<div id="qrBox" class="mt-3 text-center"></div>
<div id="qrAction" class="mt-2 text-center"></div>
</div>
</div>
</div>

<!-- RETURN MODAL -->
<div class="modal fade" id="returnModal">
<div class="modal-dialog modal-lg">
<div class="modal-content p-3">
<h5>รับแฟ้มคืน</h5>
<input id="receiver" class="form-control mb-2" placeholder="ชื่อผู้รับ">
<canvas id="sigCanvas" height="220"></canvas>
<div class="mt-2">
<button class="btn btn-secondary btn-sm" onclick="signaturePad.clear()">ล้างลายเซ็น</button>
<button id="saveReturnBtn" class="btn btn-primary btn-sm" onclick="submitReturn()">
<span id="returnText">บันทึก</span>
<span id="returnSpin" class="spinner-border spinner-border-sm d-none"></span>
</button>
</div>
</div>
</div>
</div>

<script>
const API_URL="https://script.google.com/macros/s/AKfycbxK4PsIqeO6C_v2n6MpqE1tEeT437DxrjVP7ywbV2Jk3IShxea1ClzfeLcNVSyxCb9F/exec";

/* API */
async function apiGet(a,p=""){return fetch(API_URL+"?action="+a+p).then(r=>r.json());}
async function apiPost(d){return fetch(API_URL,{method:"POST",body:JSON.stringify(d)}).then(r=>r.json());}

let globalData=[],currentFileId=null,signaturePad;

/* INIT */
window.onload=async()=>{
initSignature();
await checkQRScan();
await loadDashboard();
};

function formatThaiDate(dateStr){
if(!dateStr) return "";
const d = new Date(dateStr);
const day = String(d.getDate()).padStart(2,'0');
const month = String(d.getMonth()+1).padStart(2,'0');
const year = d.getFullYear();
return `${day}/${month}/${year}`;
}

function getStatusBadge(status){
if(status=="waiting") 
return `<span class="badge bg-warning text-dark">รอพิจารณา</span>`;

if(status=="approved") 
return `<span class="badge bg-success">พิจารณาแล้ว</span>`;

if(status=="returned") 
return `<span class="badge bg-primary">รับแฟ้มคืนแล้ว</span>`;

return status;
}

  
/* SIGNATURE HD */
function initSignature(){
const canvas=document.getElementById("sigCanvas");
const ratio=Math.max(window.devicePixelRatio||1,1);
canvas.width=canvas.offsetWidth*ratio;
canvas.height=220*ratio;
canvas.getContext("2d").scale(ratio,ratio);
signaturePad=new SignaturePad(canvas,{
minWidth:1,
maxWidth:2.5,
penColor:"#000"
});
}

/* DASHBOARD */
async function loadDashboard(){
globalData=await apiGet("getAll");
updateBadge();
loadList("waiting");
}

function updateBadge(){
let w=0,a=0,r=0;
globalData.forEach(d=>{
if(d.status=="waiting")w++;
if(d.status=="approved")a++;
if(d.status=="returned")r++;
});
bw.innerText=w;ba.innerText=a;br.innerText=r;ball.innerText=globalData.length;
}

function loadList(type){
officerArea.innerHTML="";

let data=type=="all"?globalData:globalData.filter(d=>d.status==type);

let html=`<table class="table table-bordered">
<thead><tr>
<th>รหัสแฟ้ม</th>
<th>วันที่เสนอ</th>
<th>ผู้เสนอ</th>
${type=="approved" ? "<th>วันที่ออกจากห้อง ผอ.</th>" : ""}
<th>สถานะ</th>
<th>จัดการ</th>
</tr></thead><tbody>`;

data.forEach(d=>{
html+=`<tr>
<td>${d.fileId}</td>
<td>${formatThaiDate(d.submitDate)}</td>
<td>${d.proposer||""}</td>
${type=="approved" ? `<td>${formatThaiDate(d.outDate)}</td>` : ""}
<td>${getStatusBadge(d.status)}</td>
<td>
${d.status=="approved"?
`<button class="btn btn-primary btn-sm" onclick="openReturn('${d.fileId}')">รับแฟ้มคืน</button>`:""}
${d.status=="returned"?
`<button class="btn btn-outline-secondary btn-sm" onclick="viewSignature('${d.signature}')">ดูลายเซ็น</button>`:""}
</td>
</tr>`;
});

html+="</tbody></table>";
listArea.innerHTML=html;
}


/* QR */
function openQRModal(){
new bootstrap.Modal(document.getElementById('qrModal')).show();
generateFileId();
}

async function generateFileId(){
const r=await apiGet("generateFileId");
newFileId.innerText=r.fileId;
currentFileId=r.fileId;
}

async function createQR(){
await apiPost({
action:"createFile",
fileId:currentFileId,
fileName:"แฟ้มเสนอ",
department:groupName.value,
creator:"system"
});

qrBox.innerHTML="";
new QRCode(qrBox,{
text:window.location.href.split("?")[0]+"?fileId="+currentFileId,
width:200,
height:200
});

setTimeout(()=>{
let canvas=qrBox.querySelector("canvas");
let url=canvas.toDataURL("image/png");
qrAction.innerHTML=`
<a href="${url}" download="${currentFileId}.png" class="btn btn-success btn-sm">ดาวน์โหลด</a>
<button onclick="window.print()" class="btn btn-primary btn-sm">พิมพ์</button>`;
},300);
}

/* REGISTER */
async function checkQRScan(){
const fileId=new URLSearchParams(window.location.search).get("fileId");
if(!fileId)return;

const s=await apiGet("getStatus","&fileId="+fileId);

if(!s.status||s.status=="returned"){
registerPage.innerHTML=`
<div class="card p-4 mt-3">
<h5>ลงทะเบียนเสนอแฟ้ม ผอ.</h5>
<div>รหัสแฟ้ม: <b>${fileId}</b></div>
<input type="date" id="submitDate" class="form-control mt-2">
<input id="proposer" class="form-control mt-2" placeholder="ผู้เสนอ">
<textarea id="remark" class="form-control mt-2" placeholder="หมายเหตุ"></textarea>
<button class="btn btn-primary mt-3" onclick="submitRegister('${fileId}')">บันทึก</button>
</div>`;
}
}

async function submitRegister(id){
await apiPost({
action:"register",
fileId:id,
submitDate:submitDate.value,
proposer:proposer.value,
remark:remark.value
});
window.location.href=window.location.pathname;
}

/* OFFICER */
function openOfficer(){
if(!sessionStorage.getItem("user")){
new bootstrap.Modal(document.getElementById('loginModal')).show();
return;
}
loadOfficer();
}

async function loadOfficer(){
listArea.innerHTML="";
let waiting=globalData.filter(d=>d.status=="waiting");

let html=`<h5>แฟ้มรอพิจารณา</h5>
<table class="table table-bordered">
<tr><th>รหัส</th><th>วันที่เสนอ</th><th>ผู้เสนอ</th><th>วันที่ออก</th><th></th></tr>`;

waiting.forEach(d=>{
html+=`
<tr>
<td>${d.fileId}</td>
<td>${d.submitDate||""}</td>
<td>${d.proposer}</td>
<td><input type="date" id="out_${d.fileId}"></td>
<td><button class="btn btn-success btn-sm" onclick="approve('${d.fileId}')">บันทึก</button></td>
</tr>`;
});
html+="</table>";
officerArea.innerHTML=html;
}

async function approve(id){
const date=document.getElementById("out_"+id).value;
await apiPost({action:"updateApproved",fileId:id,outDate:date});
await loadDashboard();
loadOfficer();
}

async function login(){
const res=await apiPost({action:"login",phone:phone.value});
if(res.success){
sessionStorage.setItem("user",res.name);
bootstrap.Modal.getInstance(document.getElementById('loginModal')).hide();
}
}

/* RETURN */
function openReturn(id){
currentFileId=id;
signaturePad.clear();
new bootstrap.Modal(document.getElementById('returnModal')).show();
}

async function submitReturn(){
if(signaturePad.isEmpty()) return alert("กรุณาเซ็นก่อน");

saveReturnBtn.disabled=true;
returnSpin.classList.remove("d-none");

await apiPost({
action:"updateReturned",
fileId:currentFileId,
receiver:receiver.value,
signature:signaturePad.toDataURL("image/png",1)
});

bootstrap.Modal.getInstance(document.getElementById('returnModal')).hide();
await loadDashboard();

saveReturnBtn.disabled=false;
returnSpin.classList.add("d-none");
}

function viewSignature(sig){
let w=window.open();
w.document.write('<img src="'+sig+'" style="width:100%">');
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
